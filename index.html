<html lang="en">

<head>

<style>
        * {
            box-sizing: border-box;
        }

                .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px;
            
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body style="border-width:3px; border-style:solid; border-color:black; padding: 1em;">

            <i class="fa fa-user fa-5x" aria-hidden="true"></i>
        </div>

            <label for="Name"><b>Name:</label>

            <label for="email">Email:</label>

            <label for="Phone No">Phone No.:</label>
            <input type="text" name="" id="Phone No"><br>

            <label for="Number of seats">Number of seats:</label>
            <input type="number" name="2" id="Number of seats" maxlength="4" size="4"><br>

        </div>
    </div>

</body>

</html>
